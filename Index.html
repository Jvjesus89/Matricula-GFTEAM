<!DOCTYPE html>
<html>
<head>
    <title>GF TEAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylepadrao.css">
    <link rel="stylesheet" href="css/bootstrap.css">    
</head>

<body>
    <br>
    <br>
    <br>
    <br>

    <div style="align-items: center; justify-content: center; display: flex;">
        <img src="picture/gfteam.png" style="height: 180px;">
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <main>
            <form id="formCadastro">
                <div class="form-grupo">
                    <label for="usuario">Login:</label>
                    <input type="text" id="usuario" name="usuario" autocomplete="username" required>
                </div>

                <div class="form-grupo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required autocomplete="current-password">
                </div>

                <button id="botao" type="button" onclick="verificarLogin()">Acessar</button>
            </form>
        </main>
    </div>

    <div class="imagem-footer">
        <img src="picture/Screenshot_2.png" alt="GF TEAM">
    </div>

    <div id="footer-placeholder"></div>
   
    <!-- jQuery primeiro -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Depois seus scripts -->
    <script src="dados.js"></script>
    <script src="layout.js"></script>
</body>
</html>

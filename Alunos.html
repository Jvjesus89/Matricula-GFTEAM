<html>

<head>
  <title>GF TEAM - Alunos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta media="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/stylepadrao.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- JS Bibliotecas -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <!-- Scripts do projeto -->
  <script type="module" src="conectionBase.js"></script>
  <script type="module" src="dados.js"></script>
  <script type="module" src="layout.js"></script>

</head>


<body>
    <div id="header-placeholder"></div>
  <main>
    <div class = "container-ConsultaAluno">
      <label for="consultar aluno"> Nome</label>
        <input type="text" name = "consultar aluno">
        <input class = "botao" type="button" id = 'btnAbrirCadastro' value="Cadastrar novo aluno">
        
        <!--preparando a grid -->
        <input type="hidden" name="docId">


        <table id="tabela-alunos" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Nome do Aluno</th>
              <th>Idade</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
        </table>
      </div>


    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
            <form class = "container-Cadastro" id="form-aluno">
              <div class="form-grupo">
                <label for="usuario">Usuario</label>
                <br>
                <input type="text" name = 'usuario'>
                <br>
                <br>
                <label for="NomeAluno">Nome Aluno</label>
                <br>
                <input type="text" name = 'NomeAluno'>
                <br>
                <br>
                <label for="Idade">Idade</label>
                <br>
                <input type="number" name = 'Idade'>
                <br>
                <br>
                <label for="Telefone">Telefone</label>
                <br>
                <input type="text" name="Telefone" maxlength="15" placeholder="(99) 99999-9999">
                <br>
                <br>
                <label for="Senha">Senha</label>
                <br>
                <input type="password" name = 'Senha'>
                <br>
                <br>
                <div style="display: flex; justify-content: center;">
                  <input class="botao" type="submit" id="submit-button" value ="cadastrar" />
                </div>
              </div>
            </form>    
      </div>
    </div>
  </main>

  <script>

  </script>

  <div id="footer-placeholder"></div>
</body>
